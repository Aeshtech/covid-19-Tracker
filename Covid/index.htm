    <title>Covid19 India Tracker</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header class="header" style="box-shadow: 2px 2px 5px var(--myprimary); top: 0px;">
        <a href="" class="logo"><img src="img/aeshtech_icon.png"></a>

    <!-- -----------Summary Data Label-------------->
    <div id="timestamp"></div>

                <th>Total Recovered</th>
                <th>Total Deceased</th>
